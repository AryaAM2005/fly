<!DOCTYPE html>
<html>
<head>
  <title>Plane Animation</title>
  <style>
    #plane {
      position: absolute;
      top: 300px; left: 300px;
      width: 100px;
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <h2>Satya Flight Simulator</h2>
  <img id="plane" src="mausa.png">

  <script>
    let angle = 0;
    const centerX = 400, centerY = 300, radius = 150;
    const plane = document.getElementById('plane');

    setInterval(() => {
      angle += 15; // medium speed
      const rad = angle * Math.PI / 180;
      const x = centerX + radius * Math.cos(rad);
      const y = centerY + radius * Math.sin(rad);

      plane.style.left = x + "px";
      plane.style.top = y + "px";

      // Make plane face along path
      plane.style.transform = `rotate(${angle+90}deg)`;

      // Reset angle to avoid infinite growth
      if (angle >= 360) {
        angle = 0;
      }
    }, 100);
  </script>
</body>
</html>
